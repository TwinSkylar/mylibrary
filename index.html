<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <title>My Library Of Books</title>
  </head>
  <body>
   
    <h2>Modal Example</h2>
    
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>
            <label for="pages">Number of Pages:</label><br>
            <input type="text" id="pages" name="pages"><br>
            <input type="checkbox" id="status" name="status" value="status">
            <label for="status"> Have you read the book?</label><br>
            <input type="submit" value="Submit">
        </form>
      </div>
    
    </div>
  </body>
</html>
